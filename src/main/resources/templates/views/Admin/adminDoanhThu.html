<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Estore</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{Admin/css/styles.css}">
    <th:block th:include="/common/head :: head"></th:block>
</head>
<body>
<main>
    <div class="sidebar">
        <h2>ESTORE STORE</h2>
        <section class="row">

            <div class="user-info">
                <p>User : NV003</p>
                <p>Vai trò : Quản lí</p>
                <button type="button" class="btn btn-dark">Đăng xuất</button>
            </div>
        </section>
    </div>
    <div class="tabs">
        <ul class="nav nav-underline">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Nhân viên</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Doanh thu </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sản phẩm</a>
            </li>

        </ul>
    </div>

    <div class="main-content  p-4">
        <div class="header">
            <h1>THỐNG KÊ BÁO CÁO</h1>
        </div>
        <div class="report">
            <table class="table">
                <div class="search">
                    <label for="month-search">Tìm kiếm theo tháng:</label>
                    <input type="text" id="month-search" placeholder="Nhập tháng">
                    <button type="button" class="btn btn-dark>Nhập lại</button>
                    <label for="date-search">Tìm kiếm theo ngày:</label>
                    <input type="text" id="date-search" placeholder="Nhập ngày">
                    <button type="button" class="btn btn-dark>Tìm kiếm</button>
                    <p>Ngày hôm nay :</p>
                </div>
            </table>
            <div class="report-content">
                <h3>DOANH THU</h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Số HD đã bán</th>
                        <th scope="col">Số sản phẩm</th>
                        <th scope="col">Doanh thu</th>
                        <th scope="col">HD thấp nhất</th>
                        <th scope="col">HD cao nhất</th>
                        <th scope="col">Trung bình</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Add your data here -->
                    </tbody>
                </table>
                <h3>SẢN PHẨM ĐÃ BÁN</h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Mã hóa đơn</th>
                        <th scope="col">Mã SP</th>
                        <th scope="col">Tên SP</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Danh mục</th>
                        <th scope="col">Thành tiền</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Add your data here -->
                    </tbody>
                </table>
            </div>
            <div class="actions">
                <button type="button" class="btn btn-dark">Xuất báo cáo</button>
                <button type="button" class="btn btn-dark">Hủy</button>
            </div>
        </div>
    </div>
    <div th:replace="/common/footer :: footer"></div>
</main>
</body>
</html>
