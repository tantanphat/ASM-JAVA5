<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{views/Admin/Bill.html}"  >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estore</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.ico}">
    <!-- Include common head -->
    <th:block th:include="/common/head :: head"></th:block>
    <style>
        .form-check-inline {
            display: flex;
            margin-top: 10px;
        }
        .form-check {
            display: inline-block;
            margin-right: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .button-container button {
            margin: 0 5px; /* Khoảng cách giữa các nút */
        }
        table.col-md-12 {
            width: 100%;
            border-collapse: collapse;
            background-color: #3f76ba;
        }

        table.col-md-12 th, table.col-md-12 td {
            border: 1px solid #000000;
            padding: 8px;
        }

        table.col-md-12 th {
            text-align: center;
            color: #FFFFFF;
        }

        table.col-md-12 tr {
            display: flex;
            text-align: center;
            color: #FFFFFF
        }

        table.col-md-12 td, table.col-md-12 th {
            flex: 1;
            min-width: 0;
        }

        .tabs {
            width: 100%;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }

        .nav {
            display: flex;
            justify-content: center;
            list-style: none;
            padding-left: 0;
            margin-bottom: 0;
        }

        .nav-item {
            margin: 0 15px;
        }

        .nav-link {
            display: inline-block;
            padding: 10px 15px;
            font-size: 16px;
            color: #495057;
            text-decoration: none;
            border-radius: 5px 5px 0 0;
            transition: color 0.3s, background-color 0.3s;
        }

        .nav-link:hover,
        .nav-link:focus {
            color: #007bff;
            background-color: #e9ecef;
            text-decoration: none;
        }

        .nav-link.active,
        .nav-link.active:hover,
        .nav-link.active:focus {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff #007bff #fff;
        }
    </style>
</head>
<body>
<!-- Include common header -->
<article layout:fragment="content">
    <div class="container-fluid mb-4">
        <div class="row">
            <div class="col-12">

            </div>
        </div>
    </div>
</article>
</body>
</html>
