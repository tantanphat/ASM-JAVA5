<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{views/Admin/adminNhanVien.html}"  >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Estore</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{Admin/css/styles.css}">
</head>
<body>
<main>
    <div class="main-content p-4" layout:fragment="report">
        <div class="header">
            <h1>THỐNG KÊ BÁO CÁO</h1>
        </div>
        <div class="report">
            <table class="table">
                <div class="search">
                    <label for="month-search">Tìm kiếm theo tháng:</label>
                    <input type="text" id="month-search" placeholder="Nhập tháng">
                    <button type="button" class="btn btn-dark">Nhập lại</button>
                    <label for="date-search">Tìm kiếm theo ngày:</label>
                    <input type="text" id="date-search" placeholder="Nhập ngày">
                    <button type="button" class="btn btn-dark">Tìm kiếm</button>
                    <p>Ngày hôm nay :</p>
                </div>
            </table>
            <div class="report-content">
                <h3>TOP 5 SẢN PHẨM BÁN CHẠY</h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Mã SP</th>
                        <th scope="col">Tên SP</th>
                        <th scope="col">Giá bán</th>
                        <th scope="col">Loại SP</th>
                        <th scope="col">Số lượng đã bán</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Add your data here -->
                    </tbody>
                </table>
                <h3>SẢN PHẨM KHÔNG BÁN ĐƯỢC</h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Mã SP</th>
                        <th scope="col">Tên SP</th>
                        <th scope="col">Giá bán</th>
                        <th scope="col">Loại SP</th>
                        <th scope="col">Số lượng tồn kho</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Add your data here -->
                    </tbody>
                </table>
            </div>
            <div class="actions">
                <button type="button" class="btn btn-dark">Xuất báo cáo</button>
                <button type="button" class="btn btn-dark">Hủy</button>
            </div>
        </div>
    </div>
    <div th:replace="/common/footer :: footer"></div>
</main>
</body>
</html>
