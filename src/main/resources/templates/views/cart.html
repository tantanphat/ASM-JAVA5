<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{views/index.html}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Estore</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" th:href="@{/site.webmanifest}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.ico}">


    <script async defer crossorigin="anonymous"
            th:src="@{https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v14.0&appId=426751025725203&autoLogAppEvents=1}"
            nonce="c85uz917"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css}"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- MDB -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css}" rel="stylesheet"/>
    <!--Bootstrap -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <th:block th:include="/common/head :: head"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/other/css/product.css}"/>
    <style>
        /* Main Content Styles */
        main {
            padding: 20px; /* Add padding for better spacing */
            background-color: #f9f9f9; /* Set a light background color */
            border-radius: 8px; /* Add border radius for a softer look */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Add a subtle shadow */
        }

        main h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        main table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        main table, main th, main td {
            border: 1px solid #ddd;
        }

        main th, main td {
            padding: 15px;
            text-align: left;
        }

        main th {
            background-color: #f8f8f8;
            font-weight: bold;
        }

        main td img {
            width: 50px;
            height: auto;
            display: block;
            margin: auto;
        }

        main button {
            background-color: #ff6666;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        main button:hover {
            background-color: #ff3333;
        }

        .btnN {
            text-decoration: none;
            color: #007bff;
            padding: 10px 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            margin-right: 10px;
        }

        .btnN:hover {
            background-color: #007bff;
            color: white;
        }

        main h3 {
            text-align: right;
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

        main h3 span {
            font-weight: bold;
            color: #ff6666;
        }

        .number-control {
            display: flex;
            align-items: center;
        }

        .number-left::before,
        .number-right::after {
            content: attr(data-content);
            background-color: #333333;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            width: 20px;
            color: white;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .number-left::before {
            content: "-";
        }

        .number-right::after {
            content: "+";
        }

        .number-quantity {
            /*padding: 0.25rem;*/
            /*border: 0;*/
            text-align: center;
            width: 50px;
            -moz-appearance: textfield;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        .number-left:hover::before,
        .number-right:hover::after {
            background-color: #666666;
        }

        .deleteCart :hover{
            cursor: pointer;
        }

    </style>


</head>
<body>
<!-- Include common header -->
<div th:include="/common/header :: header"></div>
<main layout:fragment="index">
    <h1>Your Cart</h1>
    <table id="cartTable">
        <thead>
        <tr>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>Size</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Subtotal</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div>
        <h3>Total: <span id="totalSum"></span></h3>
    </div>
    <div>
        <a class="btnN" href="/Trang-chu">Continue Shopping</a>
        <a class="btnN" href="/static">Proceed to Checkout</a>

    </div>
    </div>
</main>
    <!-- Footer-->
    <div th:replace="/common/footer :: footer"></div>



</body>
</html>
