<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Estore - Forgot Password</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" th:href="@{/site.webmanifest}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.ico}">
    <th:block th:include="/common/head :: head"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/user/css/login.css}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fdfdfd;
        }
        .container {
            background: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-container h1 {
            font-size: 24px;
            font-weight: 600;
        }
        .form-container span {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 20px;
            display: block;
        }
        .form-container .form-control {
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .form-container .btn {
            background-color: #0d9fca;
            width: 100%;
            padding: 15px;
            font-size: 20px;
            font-weight: 600;
        }

         .btn-lg {
             font-size: 2.25rem; /* Increase font size */
             padding: 1.75rem 2.5rem; /* Increase padding */
         }


    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
<div th:include="/common/header :: header"></div>

<main ng-app="forgotPasswordApp" ng-controller="forgotPasswordCtrl">
    <div class="container">
        <div class="form-container forgot-password-container">
            <form ng-submit="sendResetEmail()" class="text-center">
                <h1 class="h2 mb-3 mt-2 text-dark">Forgot Password</h1>
                <span>Enter your email to reset your password</span>
                <div class="form-group mt-3">
                    <input type="email" class="form-control" ng-model="formData.email" placeholder="Email" required>
                </div>
                <button type="submit" class="btn btn-primary mt-2 btn-lg">Reset Password</button>
            </form>
        </div>
    </div>
</main>

<script th:inline="javascript">
    /*<![CDATA[*/
    var app = angular.module('forgotPasswordApp', []);
    app.controller('forgotPasswordCtrl', function($scope, $http) {
        $scope.formData = {};

        $scope.sendResetEmail = function() {
            if ($scope.formData.email == null) {
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Email không được để trống",
                });
            } else {
                $http.post('/forgot-password', {
                    email: $scope.formData.email
                }).then(function(response) {
                    Swal.fire({
                        icon: "success",
                        title: "Reset email sent",
                        text: "Please check your email for reset instructions",
                    }).then(function() {
                        $scope.formData.email = ""; // Xóa dữ liệu trong form
                    });
                }).catch(function(error) {
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: "Đã xảy ra lỗi khi gửi email đặt lại mật khẩu",
                    });
                });
            }
        };
    });
    /*]]>*/
</script>
</body>
</html>
